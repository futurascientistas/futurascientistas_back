{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Redefinição de senha - Futuras Cientistas</title>
</head>
<body style="margin:0; padding:0; font-family: Arial, sans-serif; background-color: #f5f5f5;">

<table width="100%" cellpadding="0" cellspacing="0" style="background-color: #f5f5f5; padding: 20px 0;">
    <tr>
        <td align="center">
            <!-- Container principal -->
            <table width="600" cellpadding="0" cellspacing="0" style="background-color: #ffffff; border-radius: 8px; overflow: hidden;">
                
                <!-- Header rosa com logo branca menor -->
                <tr>
                    <td align="center" style="padding: 10px 0; background-color: #FF69B4;">
                        <img src="{{ protocol }}://{{ domain }}{% static 'public/images/futuras-cientistas-logo-white.png' %}" 
                             alt="Logo" width="150" style="display:block;">
                    </td>
                </tr>

                <!-- Corpo do e-mail -->
                <tr>
                    <td style="padding: 20px;">
                        <h2 style="color: #333333; text-align: center;">Redefinição de senha</h2>
                        <p style="color: #555555; font-size: 14px; line-height: 1.6; text-align:center;">
                            Olá,<br>
                            Você solicitou a redefinição de senha no nosso sistema.
                        </p>
                        <p style="text-align: center; margin: 30px 0;">
                            <a href="{{ protocol }}://{{ domain }}{% url 'password_reset_confirm' uidb64=uid token=token %}" 
                               style="background-color: #6c63ff; color: #ffffff; text-decoration: none; padding: 12px 24px; border-radius: 4px; font-weight: bold; display: inline-block;">
                               Criar nova senha
                            </a>
                        </p>
                        <p style="color: #555555; font-size: 12px; text-align: center;">
                            Se você não solicitou, ignore este e-mail.
                        </p>
                    </td>
                </tr>

                <!-- Footer com redes sociais -->
                <tr>
                    <td align="center" style="padding: 20px; background-color: #FF69B4;">
                        <!-- WhatsApp -->
                        <a href="#" style="margin: 0 5px; display:inline-block;">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
                                <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/>
                            </svg>
                        </a>
                        <!-- Instagram -->
                        <a href="#" style="margin: 0 5px; display:inline-block;">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
                                <rect width="20" height="20" x="2" y="2" rx="5" ry="5"/>
                                <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"/>
                                <line x1="17.5" x2="17.51" y1="6.5" y2="6.5"/>
                            </svg>
                        </a>
                        <!-- Facebook -->
                        <a href="#" style="margin: 0 5px; display:inline-block;">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
                                <path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"/>
                            </svg>
                        </a>
                        <!-- YouTube -->
                        <a href="#" style="margin: 0 5px; display:inline-block;">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
                                <path d="M2.5 17a24.12 24.12 0 0 1 0-10 2 2 0 0 1 1.4-1.4 49.56 49.56 0 0 1 16.2 0A2 2 0 0 1 21.5 7a24.12 24.12 0 0 1 0 10 2 2 0 0 1-1.4 1.4 49.55 49.55 0 0 1-16.2 0A2 2 0 0 1 2.5 17"/>
                                <path d="m10 15 5-3-5-3z"/>
                            </svg>
                        </a>
                    </td>
                </tr>

            </table>
        </td>
    </tr>
</table>

</body>
</html>
