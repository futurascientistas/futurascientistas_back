{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Redefinição de senha - Futuras Cientistas</title>
</head>
<body style="margin:0; padding:0; font-family: Arial, sans-serif; background-color: #f5f5f5;">

<table width="100%" cellpadding="0" cellspacing="0" style="background-color: #f5f5f5; padding: 20px 0;">
    <tr>
        <td align="center">
            <!-- Container principal -->
            <table width="600" cellpadding="0" cellspacing="0" style="background-color: #ffffff; border-radius: 8px; overflow: hidden;">
                
                <!-- Header com logo -->
                <tr>
                    <td align="center" style="padding: 20px;">
                        <img src="{{ protocol }}://{{ domain }}{% static 'public/images/futuras-cientistas-logo.png' %}" 
                             alt="Logo" width="200" style="display:block;">
                    </td>
                </tr>

                <!-- Corpo do e-mail -->
                <tr>
                    <td style="padding: 20px;">
                        <h2 style="color: #333333; text-align: center;">Redefinição de senha</h2>
                        <p style="color: #555555; font-size: 14px; line-height: 1.6; text-align:center;">
                            Olá,<br>
                            Você solicitou a redefinição de senha no nosso sistema.
                        </p>
                        <p style="text-align: center; margin: 30px 0;">
                            <a href="{{ protocol }}://{{ domain }}{% url 'password_reset_confirm' uidb64=uid token=token %}" 
                               style="background-color: #6c63ff; color: #ffffff; text-decoration: none; padding: 12px 24px; border-radius: 4px; font-weight: bold; display: inline-block;">
                               Criar nova senha
                            </a>
                        </p>
                        <p style="color: #555555; font-size: 12px; text-align: center;">
                            Se você não solicitou, ignore este e-mail.
                        </p>
                    </td>
                </tr>

                <!-- Footer com redes sociais -->
                <tr>
                    <td align="center" style="padding: 20px; background-color: #f0f0f0;">
                        <a href="#" style="margin: 0 5px;">
                            <img src="{{ protocol }}://{{ domain }}{% static 'public/icons/whatsapp.png' %}" alt="WhatsApp" width="24">
                        </a>
                        <a href="#" style="margin: 0 5px;">
                            <img src="{{ protocol }}://{{ domain }}{% static 'public/icons/instagram.png' %}" alt="Instagram" width="24">
                        </a>
                        <a href="#" style="margin: 0 5px;">
                            <img src="{{ protocol }}://{{ domain }}{% static 'public/icons/facebook.png' %}" alt="Facebook" width="24">
                        </a>
                        <a href="#" style="margin: 0 5px;">
                            <img src="{{ protocol }}://{{ domain }}{% static 'public/icons/youtube.png' %}" alt="YouTube" width="24">
                        </a>
                    </td>
                </tr>

            </table>
        </td>
    </tr>
</table>

</body>
</html>
