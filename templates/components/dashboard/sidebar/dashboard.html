{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Dashboard{% endblock %}</title>
    <!-- Importa Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600;700&display=swap" rel="stylesheet" />


    <style>
        :root {
            --sidebar-width-expanded: 280px;
            --sidebar-width-collapsed: 70px;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            min-height: 100vh;
            background-color: #f9fafb; /* bg-gray-50 */
        }

        .sidebar {
            background: #71569E;
            color: white;
            height: 100vh;
            width: var(--sidebar-width-expanded);
            transition: width 0.3s ease;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: fixed;  /* fixar a sidebar para não rolar junto */
            top: 0;
            left: 0;
            z-index: 10;
        }
        .sidebar.collapsed {
            width: var(--sidebar-width-collapsed);
        }

        .sidebar-header {
            padding: 1rem;
            text-align: right;
        }
        .toggle-btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 1.3rem;
        }

        .menu-list {
            list-style: none;
            padding: 0;
            margin: 0;
            flex-grow: 1;
            overflow-y: auto;
        }
        .menu-item {
            display: flex;
            align-items: center;
            padding: 0.8rem 1rem;
            cursor: pointer;
            white-space: nowrap;
            transition: background-color 0.2s;
        }
        .menu-item:hover {
            background-color: #593e8a;
            
        }
        .menu-item.active {
            background-color: #e085b6;
            color: #fff;
        }

        .menu-item svg {
            margin-right: 1rem;
            flex-shrink: 0;
        }

        .menu-text {
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Quando sidebar está colapsada, esconde o texto */
        .sidebar.collapsed .menu-text {
            display: none;
        }

        /* Conteúdo principal fica com margem à esquerda para não ficar atrás da sidebar */
        .content {
            flex-grow: 1;
            padding: 2rem;
            margin-left: var(--sidebar-width-expanded);
            transition: margin-left 0.3s ease;
            width: 100%;
            max-width: calc(100vw - var(--sidebar-width-expanded)); /* Ajusta a largura para não ultrapassar a tela */
        }
        /* Ajusta margin-left quando sidebar está colapsada */
        .sidebar.collapsed ~ .content {
            margin-left: var(--sidebar-width-collapsed);
            max-width: calc(100vw - var(--sidebar-width-collapsed)); /* Ajusta a largura para não ultrapassar a tela */
        }

        /* Responsividade para telas menores */
        @media (max-width: 768px) {

            .sidebar.collapsed .menu-text {
                display: none;
            }
            .sidebar-header {
                justify-content: flex-end;
            }
            .toggle-btn {
                 font-size: 1.5rem;
            }
            .overlay {
              display: none;
              position: fixed;
              top: 0; left: 0; right: 0; bottom: 0;
              background: rgba(0,0,0,0.5);
              z-index: 9998;
            }
            .overlay.visible {
              display: block;
            }
        }
    </style>
</head>
<body>

    <div id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <button id="toggleBtn" class="toggle-btn" aria-label="Toggle Sidebar">
                &raquo;
            </button>
        </div>
        <ul class="menu-list">
            <li class="menu-item {% if active_item == 'perfil' %}active{% endif %}" data-path="{% url 'perfil' %}" style="cursor:pointer;">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4z"/>
                    <path d="M4 20v-1c0-2 4-3 8-3s8 1 8 3v1"/>
                </svg>
                <span class="menu-text">Meu Perfil</span>
            </li>
            {% for item in menu_items %}
            <li class="menu-item {% if active_item == item.id %}active{% endif %}" data-path="{{ item.url }}">
                {{ item.icon_svg|safe }}
                <span class="menu-text">{{ item.title }}</span>
            </li>
            {% endfor %}
            <li class="menu-item logout" onclick="window.location.href='{% url 'logout' %}'" style="cursor:pointer;">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                    <polyline points="16 17 21 12 16 7"/>
                    <line x1="21" y1="12" x2="9" y2="12"/>
                </svg>
                <span class="menu-text">Sair</span>
            </li>
        </ul>
    </div>

    <div class="content">
        {% block content %}
        <h1 style="font-size: 2.5rem; font-weight: 700; color: #71569E; margin-bottom: 0.5rem;">
            Bem-vinda, {{ user.nome }}!
        </h1>
        <p style="font-size: 1.125rem; color: #444; margin-top: 0;">
            Estamos felizes em ter você!.
        </p>
        {% endblock %}
    </div>

    <div id="overlay" class="overlay"></div>

    <script>
        const sidebar = document.getElementById('sidebar');
        const toggleBtn = document.getElementById('toggleBtn');
        const overlay = document.getElementById('overlay');
        const menuItems = document.querySelectorAll('.menu-item');

        function isMobile() {
            return window.innerWidth <= 768;
        }

        function toggleSidebar() {
            sidebar.classList.toggle('collapsed');
            updateToggleButtonIcon();
        }

        function updateToggleButtonIcon() {
            if (sidebar.classList.contains('collapsed')) {
                toggleBtn.innerHTML = '&raquo;';
                toggleBtn.setAttribute('aria-label', 'Expandir sidebar');
            } else {
                toggleBtn.innerHTML = '&laquo;'; 
                toggleBtn.setAttribute('aria-label', 'Contrair sidebar');
            }
        }

        function updateOverlay() {
          if(window.innerWidth <= 768 && !sidebar.classList.contains('collapsed')) {
            overlay.classList.add('visible');
          } else {
            overlay.classList.remove('visible');
          }
        }

        // Navegar ao clicar no menu
        menuItems.forEach(item => {
            item.addEventListener('click', () => {
                const url = item.getAttribute('data-path');
                if (url) {
                    window.location.href = url;
                }
            });
        });

        function handleInitialState() {
            if (isMobile()) {
                sidebar.classList.add('collapsed');
            } else {
                sidebar.classList.remove('collapsed');
            }
            updateToggleButtonIcon();
            updateOverlay();
        }
        
        toggleBtn.addEventListener('click', toggleSidebar);
        window.addEventListener('resize', handleInitialState);

        handleInitialState();
    </script>

</body>
</html>
