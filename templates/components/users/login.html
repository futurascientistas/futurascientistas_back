{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <title>Login - Futuras Cientistas</title>
      <link href="{% static 'css/users/login.css' %}" rel="stylesheet" />
      <script>
         function togglePassword() {
           const input = document.getElementById('senha');
           const btn = document.getElementById('toggleSenhaBtn');
           if (input.type === 'password') {
             input.type = 'text';
             btn.textContent = 'Ocultar';
           } else {
             input.type = 'password';
             btn.textContent = 'Mostrar';
           }
         }
         
         function onSubmitForm(e) {
           const btn = document.getElementById('submitBtn');
           btn.disabled = true;
           btn.textContent = 'Entrando...';
         }
      </script>
   </head>
   <body>
      <div class="wrapper">
         <header class="header">
            <a href="/" class="logo-link">
            <img src="{% static 'public/images/futuras-cientistas-logo.png' %}" alt="Logo" />
            </a>
            <div class="social-links">
               <a href="#" aria-label="WhatsApp" class="social-icon">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
                     <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/>
                  </svg>
               </a>
               <a href="#" aria-label="Instagram" class="social-icon">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
                     <rect width="20" height="20" x="2" y="2" rx="5" ry="5"/>
                     <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"/>
                     <line x1="17.5" x2="17.51" y1="6.5" y2="6.5"/>
                  </svg>
               </a>
               <a href="#" aria-label="Facebook" class="social-icon">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
                     <path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"/>
                  </svg>
               </a>
               <a href="#" aria-label="YouTube" class="social-icon">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
                     <path d="M2.5 17a24.12 24.12 0 0 1 0-10 2 2 0 0 1 1.4-1.4 49.56 49.56 0 0 1 16.2 0A2 2 0 0 1 21.5 7a24.12 24.12 0 0 1 0 10 2 2 0 0 1-1.4 1.4 49.55 49.55 0 0 1-16.2 0A2 2 0 0 1 2.5 17"/>
                     <path d="m10 15 5-3-5-3z"/>
                  </svg>
               </a>
            </div>
         </header>
         <main class="main-content">
            <section class="card">
               {% if messages %}
               {% for message in messages %}
               <div class="mb4" style="color: red; display: flex; align-items: center; gap: 8px; font-size: 0.875rem;">
                  <svg xmlns="http://www.w3.org/2000/svg" style="width: 20px; height: 20px;" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                     <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01M12 5a7 7 0 100 14 7 7 0 000-14z"/>
                  </svg>
                  {{ message }}
               </div>
               {% endfor %}
               {% endif %}
               <form method="post" class="form" onsubmit="onSubmitForm(event)">
                  {% csrf_token %}
                  <div class="relative">
                     <label for="cpf" class="block text-sm font-medium text-gray-700"></label>
                     <input
                        type="text"
                        name="cpf"
                        id="cpf"
                        placeholder="000.000.000-00"
                        class="input-field"
                        required
                        />
                     <div class="input-icon">
                        <!-- Ícone usuário correto -->
                        <svg xmlns="http://www.w3.org/2000/svg" style="width: 20px; height: 20px;" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-user">
                           <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
                           <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                     </div>
                  </div>
                  <div class="relative">
                     <label for="senha" class="block text-sm font-medium text-gray-700"></label>
                     <input
                        type="password"
                        name="senha"
                        id="senha"
                        placeholder="••••••••••"
                        class="input-field"
                        required
                        />
                     <button
                        type="button"
                        id="toggleSenhaBtn"
                        onclick="togglePassword()"
                        class="eye-button"
                        tabindex="-1"
                        >
                     Mostrar
                     </button>
                     <div class="input-icon" style="left: 8px; top: 50%; transform: translateY(-50%);">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-key-round" style="width:20px;height:20px">
                           <path d="M2.586 17.414A2 2 0 0 0 2 18.828V21a1 1 0 0 0 1 1h3a1 1 0 0 0 1-1v-1a1 1 0 0 1 1-1h1a1 1 0 0 0 1-1v-1a1 1 0 0 1 1-1h.172a2 2 0 0 0 1.414-.586l.814-.814a6.5 6.5 0 1 0-4-4z"></path>
                           <circle cx="16.5" cy="7.5" r=".5" fill="currentColor"></circle>
                        </svg>
                     </div>
                  </div>
                  <div class="forgot">
                     <a href="#" class="forgot-link">Esqueceu a senha?</a>
                  </div>
                  <button
                     type="submit"
                     id="submitBtn"
                     class="button"
                     >
                  Entrar
                  </button>
                  <p class="text-center">
                     Não tem uma conta?
                     <a href="{% url 'cadastro' %}" class="register-link">Cadastre-se</a>
                  </p>
               </form>
            </section>
         </main>
      </div>
   </body>
</html>
